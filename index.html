<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ebd9d2a3be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <section class="rounds">
        <h1>how many rounds?</h1>
        <div class="round-container">
          <div>
            <input type="radio" name="runden" id="funf" />
            <label for="funf">5</label>
          </div>
          <div>
            <input type="radio" name="runden" id="zehn" />
            <label for="zehn">10</label>
          </div>
          <div>
            <input type="radio" name="runden" id="funfzehn" />
            <label for="funfzehn">15</label>
          </div>
          <div>
            <input type="radio" name="runden" id="zwanzig" />
            <label for="zwanzig">20</label>
          </div>
        </div>
      </section>
      <section class="statistic">
        <p id="player">0</p>
        <p>:</p>
        <p id="comp">0</p>
      </section>
      <section class="ergebnis">
        <h2 id="result"></h2>
      </section>
      <section class="auswahl">
        <div>
          <i class="far fa-hand-rock fa-3x"></i>
        </div>
        <div>
          <i class="far fa-hand-paper fa-3x"></i>
        </div>
        <div>
          <i class="far fa-hand-scissors fa-3x"></i>
        </div>
      </section>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
