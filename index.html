<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/ebd9d2a3be.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>Rock, Paper, Scissor, Lizard, Spock</h1>
      <section class="rounds">
        <h1 id="howMany">how many rounds?</h1>
        <div id="roundShow">
          <div class="round-container" id="round-container">
            <div>
              <input type="radio" name="runden" id="funf" />
              <label for="funf">5</label>
            </div>
            <div>
              <input type="radio" name="runden" id="zehn" />
              <label for="zehn">10</label>
            </div>
            <div>
              <input type="radio" name="runden" id="funfzehn" />
              <label for="funfzehn">15</label>
            </div>
            <div>
              <input type="radio" name="runden" id="zwanzig" />
              <label for="zwanzig">20</label>
            </div>
          </div>
        </div>
      </section>
      <section class="statistic">
        <p>You</p>
        <p id="player">0</p>
        <p>:</p>
        <p id="comp">0</p>
        <p>Comp</p>
      </section>
      <section class="ergebnis">
        <h2 id="result">Let's play</h2>
      </section>
      <section class="auswahl" id="auswahl">
        <div>
          <i
            onclick="playGame(rock)"
            id="rock"
            class="far fa-hand-rock fa-3x"
          ></i>
        </div>
        <div>
          <i
            onclick="playGame(paper)"
            id="paper"
            class="far fa-hand-paper fa-3x"
          ></i>
        </div>
        <div>
          <i
            onclick="playGame(scissors)"
            id="scissors"
            class="far fa-hand-scissors fa-3x"
          ></i>
        </div>
        <div>
          <i
            onclick="playGame(lizard)"
            id="lizard"
            class="fab fa-d-and-d fa-3x"
          ></i>
        </div>
        <div>
          <i
            onclick="playGame(spock)"
            id="spock"
            class="far fa-hand-spock fa-3x"
          ></i>
        </div>
      </section>
      <h2 id="move">Make your move.</h2>
      <a href="">restart</a>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
